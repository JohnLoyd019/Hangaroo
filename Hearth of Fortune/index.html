    <title>Hearth of Fortune Lobby</title>

<body>
    <div id="lobby-container">
        <h1>Hearth Of Fortune</h1>
        <button id="show-h2p-btn" onclick="toggleHowtoplay()">How to Play</button>
        <button id="start-game-btn" onclick="startGame()">Play</button>
    </div>

    <div class="popup" id="popup-1">
        <div class="overlay"></div>

            now there is IT version of hangaroo</p>

    <script>
        function toggleHowtoplay() {
            document.getElementById("popup-1").classList.toggle("active");
        }

        function startGame() {
            window.location.href = "game.html";
        }
    </script>

</body>
